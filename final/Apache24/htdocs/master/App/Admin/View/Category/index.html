	<script type="text/javascript">
        function openDialog(type){
            window.open('{:U("Inout/expAdminuser")}?name={$name}&tel={$tel}');
        }
	</script>
	<title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 分类管理 <span class="c-gray en">&gt;</span> 全部分类 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		备注：产品分类建议5个字以内，否则不能显示完整
	</div>
	<br>
	<table class="table table-border table-bordered table-bg">
		<thead>

		<tr class="text-c">
			<th width="20">ID</th>
			<th width="100">分类名称</th>
			<th width="60">属性</th>
			<th width="80">操作</th>
		</tr>
		</thead>


		<volist name='list' id='tr1'>
			<tr data-id="tr_{$tr1.tid}" class="text-c">
				<td>{$tr1.id}</td>
				<td style="text-align:left; padding-left:15px;">- {$tr1.name}</td>
				<td><if condition="$tr1.bz_2 eq 1"><font style="color:#090">推荐</font></if></td>
				<td>
					<a href="{:U('set_tj')}?tj_id={$tr1.id}">推荐</a>
					<if condition="$tr1.bz_4 eq 1">
						| <a href="{:U('add')}?cid={$tr1.id}">修改</a> |
						<a onclick="del_id_url({$tr1.id})">删除</a>
					</if>
				</td>
			</tr>
			<volist name='tr1["list2"]' id='tr2'>
				<tr data-id="tr_{$tr2.tid}" class="text-c">
					<td>{$tr2.id}</td>
					<td style="text-align:left; padding-left:15px;">&nbsp; &nbsp; &nbsp;- {$tr2.name}</td>
					<td><if condition="$tr2.bz_2 eq 1"><font style="color:#090">推荐</font></if></td>
					<td>
						<a href="{:U('set_tj')}?tj_id={$tr2.id}">推荐</a> |
						<a href="{:U('add')}?cid={$tr2.id}">修改</a> |
						<a onclick="del_id_url({$tr2.id})">删除</a>
					</td>
				</tr>
				<volist name='tr2["list3"]' id='tr3'>
					<tr data-id="tr_{$tr3.tid}" class="text-c">
						<td>{$tr3.id}</td>
						<td style="text-align:left; padding-left:15px;">&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;- {$tr3.name}</td>
						<td><if condition="$tr3.bz_2 eq 1"><font style="color:#090">推荐</font></if></td>
						<td>
							<a href="{:U('set_tj')}?tj_id={$tr3.id}">推荐</a> |
							<a href="{:U('add')}?cid={$tr3.id}">修改</a> |
							<a onclick="del_id_url({$tr3.id})">删除</a>
						</td>
					</tr>
				</volist>
			</volist>
		</volist>
	</table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>

<script>
    function del_id_url(id){
        if(confirm("确认删除吗？"))
        {
            location='{:U("del")}?did='+id;
        }
    }
</script>


</body>
</html>
